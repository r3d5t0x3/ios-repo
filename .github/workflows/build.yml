name: build-apt-repo
on:
  push:
    branches: [main]
  workflow_dispatch:

# Actions가 리포에 커밋/푸시할 권한
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure folders
        shell: bash
        run: |
          set -eux
          mkdir -p docs/debs
          touch docs/.nojekyll

      - name: Install tools
        shell: bash
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils bzip2 apt-transport-https gnupg

      - name: Build Packages/Release
        shell: bash
        run: |
          set -eux
          cd docs

          # Packages (debs가 비어도 빈 파일 유지)
          if compgen -G "debs/*.deb" > /dev/null; then
            dpkg-scanpackages debs > Packages
          else
            : > Packages
          fi
          bzip2 -kf Packages

          # aptftp.conf 생성 (heredoc 대신 printf)
          printf '%s\n' \
            'Dir { ArchiveDir "."; }' \
            'Default { Packages::Compress ". gzip bzip2"; }' \
            'BinDirectory "debs" { Packages "Packages"; }' \
            'APT::FTPArchive::Release::Origin "MyRepo";' \
            'APT::FTPArchive::Release::Label "MyRepo";' \
            'APT::FTPArchive::Release::Suite "stable";' \
            'APT::FTPArchive::Release::Codename "ios";' \
            'APT::FTPArchive::Release::Architectures "iphoneos-arm iphoneos-arm64 all";' \
            'APT::FTPArchive::Release::Components "main";' \
            > aptftp.conf

          apt-ftparchive -c=aptftp.conf release . > Release

      - name: Write debug summary (list .deb archs)
        shell: bash
        run: |
          set -eux
          : > docs/BUILD_SUMMARY.txt
          for f in docs/debs/*.deb; do
            [ -e "$f" ] || continue
            {
              echo "== $f =="
              dpkg-deb -I "$f" | egrep -i 'Package|Version|Architecture' || true
              echo
            } >> docs/BUILD_SUMMARY.txt
          done

      - name: Commit & push (conflict-safe)
        shell: bash
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 원격 최신을 기준으로 정렬 (충돌 방지)
          git fetch origin main || true
          git reset --soft origin/main || true

          git add docs/Packages docs/Packages.bz2 docs/Release docs/.nojekyll docs/BUILD_SUMMARY.txt || true
          git commit -m "Build repo metadata" || echo "No changes"

          git pull --rebase origin main || true
          git push origin HEAD:main
